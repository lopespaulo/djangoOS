<br />
<table class="table table-bordered table-hover table-condensed ">
{% if clientes.count > 0 %}

<thead>
	<tr>
		<th data-field="id"><spam class= "glyphicon glyphicon-user"></spam> Cliente</th>
		<th data-field="telefone"><spam class= "glyphicon glyphicon-phone-alt"></spam> Telefone</th>
		<th data-field="opcao"><spam class="glyphicon glyphicon-cog"></spam> Opções</th>
	</tr>
</thead>
<tbody>
	{% for cliente in clientes %}
	<tr>
		<td>{{ cliente }}</td>
		<td>{{ cliente.telefone }}</td>

		<td>
			<button type="button" class="btn btn-default btn-sm" data-toggle='modal' data-target='#abreOsModal' aria-label="Left Align">
				Abrir OS
			</button>
		<!-- Abrir OS Modal -->
			<div class="modal fade" id="abreOsModal" tabindex="-1" role='dialog' aria-labelledby='abreOsModalLabel' aria-hidden='true'>
				<div class 'modal-dialog'>
					<div class='col-md-6 col-md-offset-3 modal-content '>
						<div class='modal-header'>
							<button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Abertura de OS</h4>
						</div>
						<div class='modal-body'>
							Yololololo lorem lo
						</div>
						<div class='modal-footer'>
							<button type='button' class='btn btn-success'>Salvar</button>
                            <button type='button' class='btn btn-danger'>Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>
	{% endfor %}
   
</tbody>
</table>
	
{% endif %}
